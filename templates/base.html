<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="container">
    <header class="container border-bottom lh-1 py-3 mb-4">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="link-secondary mytext" href="/">Главная</a>
            </div>
            <div class="col-4 text-center">
                <span class="blog-header-logo text-body-emphasis">КАРТОТЕКА УЛИК</span>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <div class="mx-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-1" role="img" viewBox="0 0 24 24">
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <path d="M21 21l-5.2-5.2"></path>
                    </svg>
                </div>
                <a class="btn btn-sm btn-outline-secondary mytext" href="/catalog">Список улик</a>
            </div>
        </div>
    </header>

    {% block body %}{% endblock %}

    <footer class="py-5 text-center text-body-secondary bg-body-tertiary mytext">
        <p> Авторская разработка для служебного пользования </p>
        <p>Разработано Султанской Е.Е. <a href="https://github.com/Luizsult">@luizsult</a></p>
    </footer>
</body>
</html>
